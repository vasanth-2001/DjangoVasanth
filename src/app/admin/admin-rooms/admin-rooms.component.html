   <div class="container">
    <h2>Manage Rooms</h2>
    <button class="add-btn" (click)="navigateToAddRoom()">+ Add Room</button>
  
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Type</th>
          <th>Price ($)</th>
          <th>Availability</th>
          <th>ImageUrl</th>
          <th>Description</th>
          <th>City</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.id }}</td>
          <td>{{ room.title }}</td>
          <td>{{ room.type }}</td>
          <td>{{ room.price }}</td>
          <td>{{ room.availability }}</td>
          <td>{{ room.imageUrl }}</td>
          <td>{{ room.description }}</td>
          <td>{{ room.city }}</td>
          <td>
            <button class="edit-btn" (click)="navigateToEditRoom(room.id)">Edit</button>
            <button class="delete-btn" (click)="deleteRoom(room.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
