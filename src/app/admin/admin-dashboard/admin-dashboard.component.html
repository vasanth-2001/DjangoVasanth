<div class="admin-dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li (click)="navigateTo('users')"><i class="fas fa-users"></i> Manage Users</li>
      <li (click)="navigateTo('rooms')"><i class="fas fa-bed"></i> Manage Rooms</li>
      <li (click)="navigateTo('bookings')"><i class="fas fa-calendar-alt"></i> View Bookings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome, Admin</h1>
    <div class="dashboard-cards">
      <div class="card" (click)="navigateTo('users')">
        <h3><i class="fas fa-user-cog"></i> Users</h3>
        <p>Manage all users</p>
      </div>
      <div class="card" (click)="navigateTo('rooms')">
        <h3><i class="fas fa-hotel"></i> Rooms</h3> 
        <p>Manage all rooms</p>
      </div>
      <div class="card" (click)="navigateTo('bookings')">
        <h3><i class="fas fa-calendar-check"></i> Bookings</h3>
        <p>View all bookings</p>
      </div>
    </div>
  </div>
</div>
