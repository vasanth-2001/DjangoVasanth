<div class="bodycenter">
    <div class="wrapper">
        <div class="title">
            Sign Up Form
        </div>
        <form action="#">
            <div class="field">
                <input type="text" name="firstName" [(ngModel)]="signupObj.firstName" required>
                <label>Full Name</label>
            </div>
            <div class="field">
                <input type="email" name="emailId" [(ngModel)]="signupObj.emailId" required>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" name="password" [(ngModel)]="signupObj.password" required>
                <label>Password</label>
            </div>
            <div class="field">
                <input type="password" name="cPassword" [(ngModel)]="signupObj.cPassword" required>
                <label>Confirm Password</label>
            </div>
            <div class="field">
                <input type="submit" (click)="onsignUp()" value="Sign Up">
            </div>
            <div class="signup-link">
                Already a member? <a [routerLink]="['/login']">Login now</a>
            </div>
        </form>
    </div>
</div>
